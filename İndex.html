<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmin Oyunu</title>
</head>
<body>
    <header>
        <h1>Sayı Tahmin Et</h1>
        <p class="between">(1-20 arası)</p>
        <button class="btn again"> Tekrar Başlatıcı</button>
        <div class="number">?</div>

    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Kontrol Et</button>
        </section>


        <section class="right">
            <p class="message">Tahmin Ediliyor...</p>
            <p class="label-score">Skor : 20</p>
            <p calss="label-highscore">En yüksek skor:0</p>
        </section>


    </main>
    <script src= "script.js">  </script>
</body>
</html>
